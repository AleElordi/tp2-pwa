<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>TP2 PWA - Alejandro Elordi</title>
</head>
<body>
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokedex</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pokedex</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success sendButton" type="submit">Search</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
        <div class="container-fluid ps-5 pe-5">
        <h1 class="title">Pokedex</h1>
        <form action="" role="search" onsubmit="" class="row m-4 justify-content-center">
            <h2 for="search" class="text-center p-2">Buscar tu Pokemon</h2>
            <input title="Search" id="search" value="" type="text" required class="col-4" />
            <button id="sendButton" type="button" class="btn btn-primary col-2">Enviar</button>
        </form>
        <div class="pokemon-container row justify-content-center">
        </div>
        <nav class="pagination" aria-label="...">
            <ul class="pagination">
              <li class="page-item" id="previous">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item" id="next">
                <a class="page-link" href="#">Siguiente</a>
              </li>
            </ul>
          </nav>
          <div id="spinner" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
      <script src="./js/app.js"></script>
      <script src="sw.js"></script>
      <script src="./js/registersw.js"></script>
</body>
</html>
