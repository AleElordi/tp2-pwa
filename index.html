<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="css/Styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>TP2 PWA - Alejandro Elordi</title>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id="menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#" id="logo"></a>
          <div class="offcanvas offcanvas-start " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <span class="offcanvas-title" id="offcanvasNavbarLabel">Pokedex</span>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="fav.html">Equipo Pokemon</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
        <div class="container-fluid ps-5 pe-5">
        <h1 class="title hiding">Pokedex</h1>
        <div id="card">
          <div id="CardInner">
            <form role="search" class="row m-4 justify-content-center">
                <h2 for="search" class="text-center">Busca tu Pokemon</h2>
                <span class="text-center pb-3">y arma tu equipo ideal</span>
                <input title="Search" id="search" value="" type="text" required class="col-4" />
                <button id="sendButton" type="button" class="btn btn-danger col-2 rounded-0">Buscar</button>
            </form>
          </div>
        </div>
        <div id="spinner" class="spinner-border text-light" role="status"></div>
        <div class="row justify-content-center" id="pokeResultado"></div>
        <!--Tarjeta de resultado-->
        <div class="row justify-content-center mb-3">
        <div data-poke-card class="col-3 poke-card text-center d-none">
            <!--Contenedor de imagen-->
            <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="">
            </div>
            <!--Contenedor de texto-->
            <span>Nro. : <span data-poke-id></span></span>
            <div data-poke-name class="pknombre"></div>
            <div data-poke-types class="poke-types"></div>
            <div>
              <button class="pkfav">Agregar</button>
            </div>
        </div>
        </div>
            <h3 class="text-center p-4">Lista completa de pokemon</h3>
            <ul class="pokemon-container row justify-content-center">
            <!--Contenedor de Lista-->
            </ul>          
        </div>
      </div>
      <script src="./js/app.js"></script>
      <script src="./js/registersw.js"></script>
</body>
</html>
