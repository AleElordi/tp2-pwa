<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/pokeball.png">
    <link rel="manifest" href="manifest.json">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="css/Styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>TP2 PWA - Alejandro Elordi</title>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id="menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/pokedex.png" alt="Pokedex Logo" id="logo"></a>
          <div class="offcanvas offcanvas-start " tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header">
              <a class="navbar-brand" href="#"><img src="img/pokedex.png" alt="Pokedex Logo" id="logod"></a>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link fw-bold" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="fav.html">Tu equipo Pokemon</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="extra.html">Ataques y movimientos</a>
              </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--Tarjeta de Offline-->
      <div class="container offline" id="offline">
        <div class="row justify-content-center">
        <div class="col-12 fs-1 bold"><p>La aplicación se encuentra offline</p></div>
        <img src="img/offline.png" alt="Snorlax dice que estas desconectado" class="col-6">
        </div>
      </div>
      <!--Contenedor-->
      <div class="container-fluid ps-5 pe-5" id="contenido">
        <h1 class="title d-none">Pokedex</h1>\
        <!--Buscador-->
        <div id="card">
          <div id="CardInner">
            <form role="search" class="row m-4 justify-content-center">
                <h2 class="text-center">Busca tu Pokemon</h2>
                <span class="text-center pb-3">y arma tu equipo ideal</span>
                <input title="Search" id="search" type="text" required class="col-12 col-lg-8" />
                <button id="sendButton" type="button" class="btn btn-danger col-12 col-lg-2 rounded-0">Buscar</button>
            </form>
          </div>
        </div>
        <div class="row justify-content-center" id="pokeResultado"></div>
        <!--Tarjeta de resultado-->
        <div class="row justify-content-center mb-3">
        <div data-poke-card class="poke-card text-center d-none">
            <!--Contenedor de imagen-->
            <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" alt="Pokemon buscado" src="img/pokeball.png">
            </div>
            <!--Contenedor de texto-->
            <span>Nro. : <span data-poke-id></span></span>
            <div data-poke-name class="pknombre"></div>
            <div data-poke-types class="poke-types"></div>
            <div>
              <button class="pkfav">Agregar</button>
            </div>
        </div>
        </div>
           <div class="container-fluid text-center">
              <h3 class="text-center p-4">Lista completa de pokemon</h3>
              <div id="spinner" class="spinner-border text-danger" role="status"></div>
                <ul class="pokemon-container row justify-content-center p-0 m-0">
                <!--Contenedor de Lista-->
                </ul>          
           </div>
      </div>
      <!--Footer-->
      <footer id="footer" class="text-center text-white fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3">
          © 2022 TP2 PWA - Alejandro Elordi
          <a class="text-white" href="https://github.com/AleElordi">GitHub</a>
        </div>
        <!-- Copyright -->
      </footer>
      <script src="./js/app.js"></script>
      <script src="./js/registersw.js"></script>
</body>
</html>
